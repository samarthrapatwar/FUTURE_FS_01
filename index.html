<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Samarth Rapatwar</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experiance</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">Samarth Rapatwar</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon"  onclick="toggleMenu()">
            <span></span>
            <span></span>

            </div>
        
        <ul class="menu-links" id="mobile-nav-links">

            <div class="btn-conatiner">

            </div>
            <div id="social-container">
                <img src="./assets/linkedin.png" alt="My Linkedin Profile"
                class="icon" onclick="location.href='https://linkedin.com/'"
                />
